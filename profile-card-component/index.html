<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="../styles/styles.css" type="text/css">
  </head>
  <body style="width: 100vw; height: 100vh; display: flex; flex-direction: row; justify-content: center; align-items: center; background-color: rgba(132, 179, 175, 0.911);">
    <!-- Write your HTML here -->
    <div style="display: grid; grid-template-columns: 1fr; padding: 10px; background-color: white; max-width: 660px; border-radius: 20px;">
      <div style="display: grid; grid-template-columns: 1fr; padding: 1rem 0.1rem 3rem 4rem; background-color: rgba(201, 248, 244, 0.911); border-radius: 10px;">
        <div style="display: flex; flex-direction: row; column-gap: 20px;">
          <div>
            <img src="./images.jpeg" alt="" style="border-radius: 50%; border: 4px solid lightgray;">
          </div>
          <div>
            <h3 style="margin-top: 2rem;">Khalid Ryklief</h3>
            <p style="margin-top: 0.2rem; font-size: 100%; opacity: 0.7;">Frontend Developer</p>
            <p style="margin-top: 0.2rem; font-size: 110%; width: 95%;">Passionate frontend developer with expertise in HTML, CSS, Javascript, and React.</p>
            <div style="display: flex; flex-direction: row; column-gap: 20px; margin-top: 1rem; margin-bottom: 1rem;">
              <div style="display: flex; flex-direction: column; align-items: center;">
                <p style="font-size: 80%; font-weight: bold;">1999</p>
                <p style="font-size: 80%; font-weight: bold;">Followers</p>
              </div>
              <div style="display: flex; flex-direction: column; align-items: center; border-left: 1px solid; border-right: 1px solid; padding-left: 5%; padding-right: 5%;">
                <p style="font-size: 80%; font-weight: bold;">190</p>
                <p style="font-size: 80%; font-weight: bold;">Following</p>
              </div>
              <div style="display: flex; flex-direction: column; align-items: center;">
                <p style="font-size: 80%; font-weight: bold;">15</p>
                <p style="font-size: 80%; font-weight: bold;">Projects</p>
              </div>
            </div>
            <div style="display: flex; flex-direction: row; column-gap: 10px;">
              <button style="border-radius: 5px; border: 1px solid; width: 25%; padding: 10px 15px; background-color: rgba(179, 223, 219, 0.911);">
                Follow
              </button> 
              <button style="border-radius: 5px; border: 1px solid; width: 25%; padding: 10px 15px; background-color: peachpuff;">
                View Profile
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/src/script.js"></script>
  </body>
</html>
